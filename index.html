<!DOCTYPE html>
<html>
<head>
  <title>Listen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: black;
      color: #00ffcc;
      text-align: center;
      font-family: "Courier New", monospace;
      margin-top: 25vh;
    }

    h1 {
      font-size: 40px;
      letter-spacing: 6px;
    }

    button {
      font-size: 24px;
      padding: 15px 40px;
      background: black;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      cursor: pointer;
    }

    button:hover {
      background: #00ffcc;
      color: black;
    }

    #player {
      display: none;
      margin-top: 30px;
    }

    audio {
      width: 80%;
      filter: contrast(120%) saturate(120%);
    }
  </style>
</head>

<body>

<h1>PLAY ME</h1>

<button id="playButton" onclick="startExperience()">ENTER</button>

<div id="player">
  <audio id="audio" controls>
    <source src="Bus rant Washington st.m4a" type="audio/mp4">
  </audio>
</div>

<script>
function startExperience() {
  var audio = document.getElementById("audio");
  var player = document.getElementById("player");
  var button = document.getElementById("playButton");

  button.style.display = "none";
  player.style.display = "block";

  audio.play();

  // Optional: open SoundCloud in background
  setTimeout(function() {
    window.open("https://soundcloud.com/filthyfranktv123", "_blank");
  }, 4000);
}
</script>

</body>
</html>
